<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles/styles.css">
    <link rel="shortcut icon" type="image/png" href="./image/417209.jpg">

    <title>How long until the Taylor Swift concert?</title>
</head>
<body>

    <div class="select-container">
        <h2 class="date">Choose a date:</h2>
        <select id="selectFecha">Elige tu fecha</select>
    </div>
    <div class="countdown">
        <h1>How many days until the Taylor Swift concert?</h1>
        <div class="countdown-timer">
            <div class="countdown-item">
                <div id="days">00</div>
                <div class="label">Days</div>
            </div>
            <div class="countdown-item">
                <div id="hours">00</div>
                <div class="label">Hours</div>
            </div>
            <div class="countdown-item">
                <div id="minutes">00</div>
                <div class="label">Minutes</div>
            </div>
            <div class="countdown-item">
                <div id="seconds">00</div>
                <div class="label">Seconds</div>
            </div>
           
        </div>
    </div>
    <section>
    <div class="container-datos">
        <div class="info-container">
        <div class="label-city">City</div> 
        <div class="city" id="city">--</div>
    </div>
    <div class="info-container">
        <div class="label-pais">Country</div>
        <div class="pais" id="pais">--</div>
    </div>
    <div class="info-container">
        <div class="label-recinto">Location</div>
        <div class="recinto" id="recinto">--</div>
    </div>
    <div class="info-container">
        <div class="label-telonero">Opening acts</div>
        <div class="telonero" id="telonero">--</div>
    </div>
    </div>
</section>
<section class="gallery-photos top-left">
    <img src="./image/1.jpg" alt="">
    <img src="./image/2.jpg" alt="">
    <img src="./image/3.jpg" alt="">
    <img src="./image/4.jpg" alt="">
    <img src="./image/5.jpg" alt="">
    <img src="./image/6.jpg" alt="">
    <img src="./image/7.jpg" alt="">
    <img src="./image/8.jpg" alt="">
    <img src="./image/9.jpg" alt="">
    <img src="./image/10.jpg" alt="">
</section>
    <script type="module" src="script.js"></script>
   
</body>
</html>
